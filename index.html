<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
   <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
     <!-- Icons Link -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="images/icons8-backugo-100.png" alt="Website Logo" class="logo-img">
                <h2>Wensi<span>te</span></h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="#">Home</a></li>
                <li><a href="nav/manga.html">Manga</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <button class="login-btn">LOG IN</button>
        </nav>
    </header>
    


    <style>
        /* Style the logo container */
.logo {
    display: flex;
    align-items: center; /* Align the logo and text vertically */
}

/* Style the logo image */
.logo-img {
    width: 50px; /* Adjust the size of the logo */
    height: auto;
    margin-right: 10px; /* Space between the logo and text */
}

    </style>

   
    

    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-content">
                
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <a href="#" class="forgot-pass-link">Forgot password?</a>
                    <button type="submit">Log In</button>
                </form>
                <div class="bottom-link">
                    <span>Don't have an account?</span>
                    <a href="#" id="signup-link">Signup</a>
                </div>
            </div>
        </div>
        
        <div class="form-box signup">
            <div class="form-content">
                <h2>SIGNUP</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-field">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Create Password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                            I agree the
                            <a href="#" class="option">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="bottom-link">
                    <span>Already have an account? </span>
                    <a href="#" id="login-link">Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="particles-js"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="main.js" defer></script>

    

    <div class="image">
        <image src="images/wensiii.png" class="wensi">
    </div>
</body>
</html>
